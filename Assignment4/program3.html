<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    
</head>
<body>
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
            <label for="name">Applicant Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contactInfo">Contact Info:</label>
            <input type="tel" id="contactInfo" name="contactInfo" required><br><br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="yearOfPassing">Year of Passing:</label>
            <input type="text" id="yearOfPassing" name="yearOfPassing" required><br><br>

            <label for="institutionName">Institution Name:</label>
            <input type="text" id="institutionName" name="institutionName" required><br><br>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required><br><br>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required><br><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>
            <button type="button" onclick="prevPage()">Previous</button>
            <button type="submit">Submit</button>
            
    </form>
</body>
</html>

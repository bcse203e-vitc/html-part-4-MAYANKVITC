<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback Form</title>
   
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Rate Us:</label>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">1 Star</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">2 Stars</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">3 Stars</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">4 Stars</label>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">5 Stars</label>
        </div>

        <label for="feedbackType">Type of Feedback:</label>
        <select id="feedbackType" name="feedbackType" required>
            <option value="suggestion">Suggestion</option>
            <option value="bug">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select><br><br>

        <label>Would you recommend us?</label>
        <input type="radio" id="recommendYes" name="recommend" value="yes" required>
        <label for="recommendYes">Yes</label>
        <input type="radio" id="recommendNo" name="recommend" value="no" required>
        <label for="recommendNo">No</label><br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

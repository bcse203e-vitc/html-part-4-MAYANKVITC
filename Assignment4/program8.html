<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="contact">Contact Info:</label>
    <input type="text" id="contact" name="contact"><br><br>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin"><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout"><br><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" onchange="calculateTotalCost()"><br><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType" onchange="calculateTotalCost()">
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select><br><br>

    <input type="checkbox" id="breakfast" name="services" value="breakfast" onclick="calculateTotalCost()">
    <label for="breakfast">Breakfast</label><br>
    <input type="checkbox" id="airportPickup" name="services" value="airportPickup" onclick="calculateTotalCost()">
    <label for="airportPickup">Airport Pickup</label><br><br>

    <label for="totalCost">Total Cost:</label>
    <input type="text" id="totalCost" name="totalCost" readonly><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
